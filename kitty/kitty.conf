# ============================
# Font Options
# ============================
font_family family="CaskaydiaCove Nerd Font"
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

# ============================
# Tab Options
# ============================
tab_bar_edge top
tab_bar_align center
tab_bar_min_tabs 1
tab_title_template "{fmt.bold}{fmt.noitalic}{tab.active_exe}"

# ============================
# General Options
# ============================
# No bell
enable_audio_bell false
# Window margin
window_margin_width 0 18 18 18
# Never ask for quit
confirm_os_window_close 0
# Cursor animation
cursor_trail 1

# ============================
# Keymap Config
# ============================
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+enter new_tab
map ctrl+shift+q close_tab

# ============================
# Colorscheme (Generated By Flavours)
# ============================
include scheme.conf

tab_bar_background none
